<mat-card class="saint-card">
    <mat-card-header>
        <div mat-card-avatar class="saint-header-image"></div>
        <mat-card-title>{{this.saint?.description}}</mat-card-title>
        <mat-card-subtitle>{{this.saint?.date | date: 'dd/MM'}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{this.getSaintImg(this.saint!.id)}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
          {{this.saint?.description}} si festeggia il {{this.saint?.date | date: 'dd MMMM'}} di ogni anno.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="this.openEditDialog()">Modifica</button>        
      </mat-card-actions>
</mat-card>
